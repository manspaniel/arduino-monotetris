[env:uno]
platform = atmelavr
framework = arduino
board = uno
lib_deps =
  Adafruit GFX Library
  Adafruit SHARP Memory Display

[env:protrinket3]
platform = atmelavr
framework = arduino
board = protrinket3
lib_deps =
  Adafruit GFX Library
  Adafruit SHARP Memory Display

